services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newfashion_backend
    expose:
      - "3000" # chỉ expose nội bộ, không công khai
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
